<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://esm.ext.archive.org/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://esm.ext.archive.org/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <style>
    .content{
      padding: 25px;
    }
    .slick-next:before, .slick-prev:before{
      color:black !important;
    }
    h3 {
      text-align: center;
      color: gray;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #r div {
      background-color: black;
    }
  </style>
</head>

<body>

  <div class="content">
    <div id="r">
      <div><h3>1</h3><img src="https://archive.org/services/img/TrainHD/full/pct:200/0/default.jpg"></div>
      <div><h3>2</h3><img src="https://archive.org/services/img/rotoscope/full/pct:200/0/default.jpg"></div>
      <div><h3>3</h3><img src="https://archive.org/services/img/reremaster/full/pct:200/0/default.jpg"></div>
      <div><h3>4</h3><img src="https://archive.org/services/img/dumpster/full/pct:200/0/default.jpg"></div>
      <div><h3>5</h3><img src="https://archive.org/services/img/santabarbarastreet/full/pct:200/0/default.jpg"></div>
      <div><h3>6</h3><img src="https://archive.org/services/img/helios-sunset/full/pct:200/0/default.jpg"></div>
      <div><h3>7</h3><img src="https://archive.org/services/img/oldpresidio/full/pct:200/0/default.jpg"></div>
      <div><h3>8</h3><img src="https://archive.org/services/img/nightbay/full/pct:200/0/default.jpg"></div>
    </div>
  </div>


  <script type="module">
    import $ from 'https://esm.ext.archive.org/jquery@3.6.1'
    import 'https://esm.ext.archive.org/slick-carousel@1.8.1?deps=jquery@3.6.1'

    $('#r').slick({
      dots: true,
      infinite: true,
      speed: 1000,
      slidesToShow: 4,
      slidesToScroll: 4,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true,
          },
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
          },
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          },
        },
      ],
    })
</script>
</body>
