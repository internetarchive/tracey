<div id="mediaplayer"></div>

<script type="module">
  import { jwplayer, jwbase } from 'https://av.archive.org/js/jwplayer.js'


  jwplayer('mediaplayer').setup({
    width: '100%',
    height: '100%',
    sources: [
      { height: 360, label: '360p', file: 'https://archive.org/download/camaro/camaro.mp4' },
      { height: 720, label: '720p', file: 'https://archive.org/download/camaro/camaro.HD.mp4' },
    ],
    base: jwbase,
  })
</script>
