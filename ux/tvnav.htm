      // this allows us to be nicer for clients w/o JS...
      $('#tbar').css({ position: 'fixed' })
      $('#lbar').css({ position: 'fixed' })
    })

    let stop = 0
    $(window).scroll(() => {
      let stat
      const newstop  = $(window).scrollTop()
      const newsleft = $(window).scrollLeft()
      if (newstop !== stop) {
        stat = 'scrolling up/down'
        $('#lbar').css({ top: -newstop })
      } else {
        stat = 'scrolling left/right'
        $('#tbar').css({ left: -newsleft })
      }

      stat += ` window top/left: ${newstop}/${newsleft}`

      $('#status').html(stat).show().fadeOut('slow')
      stop = newstop
    })
  </script>

<body style="margin:0px; color:white">

  <div>
    <div id="tbar" style="position:absolute; top:0px; z-index:2; height:200px; width:7580px; background-color:red;">
    </div>

    <div id="lbar" style="position:absolute; margin-top:200px; top:0px; z-index:1; left:0px; height:2000px; width:200px; background-color:blue;">
    </div>

    <div id="grid2" style="margin-left:200px; margin-top:200px; width:7800px;"></div>
  </div>


  <div style="background-color:yellow; padding:3px 10px 3px 10px; border:1px solid black; position:fixed; z-index:3; top:300px; left:300px; color:black;" id="status">
    Scroll me
  </div>

</body>
