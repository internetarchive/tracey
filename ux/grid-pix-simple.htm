<head>
  <style>
    .pixgrid {
      margin: 0 auto;
      justify-content: center;
      display: grid;
      grid-gap: 15px;
      grid-template-columns: repeat(auto-fill, 200px);
      grid-template-rows: repeat(auto-fill, 200px);
      grid-auto-flow: dense;
    }
    .pixgrid img {
      border-radius: 10px;
      object-fit: cover;
      object-position: center;
      width: 200px;
      height: 200px;
    }
    .pixgrid img.wide {
      width: 415px;
      grid-column-end: span 2;
    }
    .pixgrid img.tall {
      height: 415px;
      grid-row-end: span 2;
    }
  </style>
</head>
<body>
  <div class="pixgrid">
    <img src="https://archive.org/download/SPD-SLRSY-109/format=JPEG" class="wide">
    <img src="https://archive.org/download/SPD-SLRSY-5043/format=JPEG">
